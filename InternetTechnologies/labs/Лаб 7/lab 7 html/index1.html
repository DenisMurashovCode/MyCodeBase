<script>
    function startTime() {
        startDate();
        var tm = new Date();
        var h = tm.getHours();
        var m = tm.getMinutes();
        var dt = new Date();
        var day = dt.getDate();
        var mon = dt.getMonth() + 1;
        var yr = dt.getFullYear();
        m = checkTime(m);
        t = setTimeout('startTime()', 500);
        SetTime(h, m, day, mon, yr)
    }
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    function SetTime(h, m, day, mon, yr) {
        if (h > 12) {
            h = (h - 12);
            if (h < 10) {
                h = '0' + h;
            }
            document.getElementById("dg6").src = 'img/dgpm.gif';
        }
        else{
            h = '0' + h;
            document.getElementById("dg6").src = 'img/dgam.gif';
        }
        hours = String(h).split("");
        document.getElementById("dg1").src = 'img/dg' + hours[0] + '.gif';
        document.getElementById("dg2").src = 'img/dg' + hours[1] + '.gif';
        mins = String(m).split("");
        document.getElementById("dg4").src = 'img/dg' + mins[0] + '.gif';
        document.getElementById("dg5").src = 'img/dg' + mins[1] + '.gif';
        days = String(day).split("");
        document.getElementById("dg7").src = 'img/dg' + days[0] + '.gif';
        document.getElementById("dg8").src = 'img/dg' + days[1] + '.gif';
        mons = String(mon).split("");
        document.getElementById("dg10").src = 'img/dg' + mons[0] + '.gif';
        document.getElementById("dg11").src = 'img/dg' + mons[1] + '.gif';
        yrs = String(yr).split("");
        document.getElementById("dg13").src = 'img/dg' + yrs[0] + '.gif';
        document.getElementById("dg14").src = 'img/dg' + yrs[1] + '.gif';
        document.getElementById("dg15").src = 'img/dg' + yrs[2] + '.gif';
        document.getElementById("dg16").src = 'img/dg' + yrs[3] + '.gif';
    }
    function startDate(){
        var dt = new Date();
        var day = dt.getDate();
        var mon = dt.getMonth();
        var yr = dt.getFullYear();
    }
</script>

<body onload="startTime()">
