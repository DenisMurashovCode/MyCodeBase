<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Лабораторная работа 2.3</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <style>
        
            
           body {
    background-image: url(img/bg1.jpg);
               background-size: cover;
               border: 3px solid transparent;
}
            
            
            body:hover {
    background-image: url(img/bg1.jpg);
               background-size: cover;
               border: 3px solid red;
}
            
    </style>
        
    </head>

    <body>
        <script>
            function sq(elem) {
                var side = elem.value;
                var sqrt = side * side;
                document.getElementById("square").value = sqrt;
            }
        </script>
        <h1>Вычисление площади</h1>
        <p>Уйдите с поля "сторона"</p>
        <form>
            <p>
                Сторона:
                <input id="side" type="text" onblur="sq(this);" autocomplete="off" />
                <br />
            </p>

            <p>
                Площадь:
                <input id="square" type="text" readonly />
            </p>
        </form>
    </body>
</html>
